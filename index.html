<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Espacio separador -->
    <div class="my-4"></div>
    <!-- layout -->
    <div class="container text-center">
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <!-- Form -->

                <div class="card text-start">
                    <div class="card-header">
                        <h4>Payment form example</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">Some fields are missing</div>
                        <!-- dentro del Form -->
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="XXXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="000">
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="$">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">First Name</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Last Name</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a State...</option>
                                    <option>Spain</option>
                                    <option>Usa</option>
                                    <option>Chile</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-md-6">
                                <p>We accept:</p><br>
                                <button type="button" class="btn btn-secondary">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <img src="https://img.ltwebstatic.com/images3_pi/2021/03/09/161528368123dd7a35ad8708b0dfc74b3630526891.webp"
                                                alt="1" width="25" height="25">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <img src="https://img.ltwebstatic.com/images2_pi/2018/06/06/15282732803587566708.webp"
                                                alt="2" width="25" height="25">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <img src="https://img.ltwebstatic.com/images2_pi/2018/06/06/15282719811871317559.webp"
                                                alt="3" width="25" height="25">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">
                                            <img src="https://img.ltwebstatic.com/images3_pi/2022/10/17/166600321412aa3b751032795b50a47302c26c1fca.webp"
                                                alt="4" width="25" height="25">
                                        </label>
                                    </div>
                                </button>

                            </div>
                            <div class="col-md-6">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <div class="form-text">Add any notes here.</div>
                            </div>
                    </div><!-- Fin card body-->
                    <div class="card-footer text-end">
                        <a href="#" class="btn btn-secondary">Cancel</a>
                        <a href="#" class="btn btn-primary">Send</a>
                    </div>
                </div> <!-- Fin card -->
                </form> <!-- Fin form y row g3 -->
            </div> <!-- Fin col -->
            <div class="col-1"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
